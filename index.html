<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangle Tracker</h1>
      </div>
      <div class="well">
        <h1>Please input the length of the triangle's sides:</h1>
      </div>
      <form id="formOne">
        <div class="form-group">
          <label for="side1">Side 1:</label>
          <input type="text" id="side1" class="form-control">
        </div>
        <br>
        <div class="form-group">
          <label for="side2">Side 2:</label>
          <input type="text" id="side2" class="form-control">
        </div>
        <br>
        <div class="form-group">
          <label for="side3">Side 3:</label>
          <input type="text" id="side3" class="form-control">
        </div>
        <button type="submit" class="btn btn-default" id="btnClc">Calculate the Result</button>
      </form>
      <br>
      <div id="Result">
        <div id="equilateral">
          <h1>This is an equilateral triangle</h1>
          <img src="img/equilateral.jpeg" alt="equilateral">
        </div>
        <div id="isosceles">
          <h1>This is an isosceles triangle</h1>
          <img src="img/isosceles.jpg" alt="isosceles">
        </div>
        <div id="scalene">
          <h1>This is a scalene triangle</h1>
          <img src="img/scalene.jpg" alt="scalene">
        </div>
        <div id="not">
          <h1>ERROR. Not a triangle.</h1>
          <img src="img/stop.png" alt="stop">
        </div>
      </div>
    </div>
  </body>
</html>
